<html>
<head>
    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #upload-area {
            width: 200px;
            height: 100px;
            border: 2px dashed #ccc;
            line-height: 100px;
            text-align: center;
            color: #ccc;
            cursor: pointer;
            background-color: #0000FF;
            color: #FFFFFF;
        }
        #download-btn {
            margin-top: 20px;
            padding: 10px;
            border: none;
            background-color: #00FF00;
            color: #FFFFFF;
            display: none;
        }
    </style>
</head>
<body>
<div class="center">
    <div id="upload-area">Нажмите или перетащите файл сюда</div>
    <button id="download-btn">Скачать сжатый файл</button>
    <input type="file" id="file-input" style="display: none;">
</div>
<script>
    var uploadArea = document.getElementById('upload-area');
    var fileInput = document.getElementById('file-input');
    var downloadBtn = document.getElementById('download-btn');

    uploadArea.addEventListener('click', function() {
        fileInput.click();
    });

    fileInput.addEventListener('change', function() {
        var file = fileInput.files[0];
        if (file) {
            uploadFile(file);
        }
    });

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        uploadArea.addEventListener(eventName, preventDefaults, false)
    });

    function preventDefaults (e) {
        e.preventDefault();
        e.stopPropagation();
    }

    uploadArea.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
        let dt = e.dataTransfer;
        let files = dt.files;
        handleFiles(files);
    }

    function handleFiles(files) {
        ([...files]).forEach(uploadFile);
    }

    function uploadFile(file) {
        let url = '/file/convert';
        let formData = new FormData();
        formData.append('file', file);
        fetch(url, {
            method: 'POST',
            body: formData
        })
            .then(response => response.blob())
            .then(blob => {
                var url = window.URL.createObjectURL(blob);
                var a = document.createElement('a');
                a.href = url;
                a.download = file.name;
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                uploadArea.textContent = 'Загружено: ' + file.name;
                uploadArea.style.backgroundColor = '#00FF00';
            }).catch(() => {
            uploadArea.textContent = 'Ошибка загрузки: ' + file.name;
            uploadArea.style.backgroundColor = '#FF0000';
        });
    }
</script>
</body>
</html>"
